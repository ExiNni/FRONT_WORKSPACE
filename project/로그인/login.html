<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../로그인/css/login_style.css">
    <title>login-form</title>
</head>

<body>
    <header>
        <div class="total">
            <h1>Login</h1>
            <form id="login-form">

                <input type="password" id="password" placeholder="PASSWORD">
                <input type="checkbox" id="check">아이디 저장하기
                <input type="checkbox" id="passCheck">비밀번호 저장하기
                <input type="submit" id="btn" value="Log In">
                <input type="button" onclick="location.href='#' " id="btn2" value="회원 가입" >
            </form>
            <a href="../메인페이지/mainPage.html" class="back">돌아가기</a>

        </div>
    </header>
