<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>상품 선택</title>
    </head>

    <body>
        <h1>레드향 주문하기</h1>
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요</b></p>
            <ul>
                <li>
                    <label><input type="checkbox" value="s_3">선물용 3kg</label>
                    <input type="number" min="0" max="5">(최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="s_5">선물용 5kg</label> 
                    <input type="number" min="0" max="3">(최대 3개)
                </li>
                <li>
                    <label><input type="checkbox" value="f_3">가정용 3kg</label>
                    <input type="range" min="0" max="5">(최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="f_5">가정용 5kg</label>
                    <input type="range" min="0" max="3">(최대 3개)
                </li>
            </ul>

            <p><b>포장 선택</b></p>
            <ul>
                <li>
                    <label><input type="radio" name="gift" value="yes">선물 포장</label>
                </li>
                <li>
                    <label><input type="radio" name="gift" value="no">선물 포장 안함</label>

                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>정보</legend>
            <ul id="shipping">
                <li>
                    <label for="username">이름 <input type="text" id="username"></label>                
                </li>
                <li>
                    <label for="address">배송주소 <input type="text" id="address"></label>
                </li>
                <li>
                    <label for="email">이메일 <input type="email" id="email"></label>
                </li>
                <li>
                    <label for="phone">연락처 <input type="tel" id="phone"></label>
                </li>
            </ul>
        </fieldset>
    </body>
</html>
