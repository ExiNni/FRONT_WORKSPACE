<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>상품 선택</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>상품 선택</legend>
                <p><b>주문할 상품을 선택해 주세요.</b></p>
                <ul>
                    <li>
                        <label><input type="checkbox" value="p_3">선물용 3kg</label> 
                        <input type="number">개
                        
                        
                    </li>

                    <li>
                        <label><input type="checkbox" value="p_5">선물용 5kg</label>

                        <input type="number">개

                    </li>

                    <li>
                        <label><input type="checkbox" value="f_3">가정용 3kg</label>

                        <input type="number">개
                    </li>

                    <li>
                        <label><input type="checkbox" value="f_5">가정용 5kg</label>

                        <input type="number">개
                    </li>
                </ul>

                <b>포장 선택</b>
                <ul>
                    <li>
                        <label><input type="radio" value="yes" name="gift"></label>선물 포장
                    </li>

                    <li>
                        <input type="radio" value="no"
                        name="gift">선물 포장 안함
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>배송 정보</legend>

                <ul>
                    <li>
                        <label for="name">이름 <input type="text" id="name"></label>
                    </li>
                    <li>
                        <label for="address">배송 주소</label><input type="text" id="address">
                    </li>
                    <li>
                        <label for="email">메일 주소</label><input type="email" id="email">
                    </li>
                    <li>
                        <label for="phone">연락처</label><input type="tel" id="phone">
                    </li>

                </ul>
            </fieldset>
        </form>
    </body>
</html>
