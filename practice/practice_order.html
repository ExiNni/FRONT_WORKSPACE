<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레드향 주문하기</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <fieldset>
        <legend>배송 정보</legend>

        <ul id="shipping">
            <li>
                <label for="product">주문 상품</label>
                <input type="text" id="product" value="상품용 3kg" readonly>
            </li>
            <li>
                <label for="name">이름 </label>
                <input type="text" id="name" required autofocus>
            </li>
            <li>
                <label for="address">배송 주소</label>
                <input type="text" id="address" required>
            </li>
            <li>
                <label for="email">이메일</label>
                <input type="email"  id="email">
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="tel" id="phone" required>
            </li>
            <li>
                <label for="date">배송 지정</label>
                <input type="date" id="date"><small>(주문일로부터 최소 3일 이후)</small>
            </li>
        </ul>
    </fieldset>
    <div>
    <input type="submit" value="주문하기">
    <input type="reset" value="취소하기">
    </div>
</body>
</html>
